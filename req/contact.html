<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" href="/static/contact.css">
    <title>FRANZAR&trade; Official Site | Contact</title>
    <% Head %>
</head>
<body>
<div id="M_H"><button onclick="M_menu_show()"></button></div>
<header id="Hdr"></header>
<ul id="Hm">
    <% HeaderLI %>
</ul>
<div id="cfer"><% ErrorMsg %></div>
<form id="Cfm">
    <input type="text" id="CFn" name="CFn" placeholder="Full Name">
    <input type="email" id="CFe" name="CFe" placeholder="Email">
    <input type="text" id="CFo" name="CFo" placeholder="Order ID (optional)">
    <textarea id="CFt" name="CFt" data-gramm_editor="false" placeholder="Message"></textarea>
</form>
<button id="CFs" onclick="sb_cf()">SUBMIT</button>
<% Footer %>
<script>
Hm=document.getElementById("Hm");
cfer=document.getElementById("cfer");
CFm=document.getElementById("CFm");
CFn=document.getElementById("CFn");
CFe=document.getElementById("CFe");
CFt=document.getElementById("CFt");
function M_menu_show(){Hm.style.display="block";}
function M_menu_hide(){Hm.style.display="none";}
function valEm(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
function sb_cf(){
    if (CFn.value!="" && valEm(CFe.value) && CFt.value!=""){CFm.submit();}else{
        cfer.style.display="block";
        if (CFt.value==""){
            cfer.innerHTML="Please enter your message";
        }else if (CFn.value==""){
            cfer.innerHTML="Please enter your name";
        }else{
            cfer.innerHTML="Please enter a valid Email";
        }
    }
}
</script>
</body></html>
