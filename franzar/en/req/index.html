<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" href="/static/home.css">
    <title>FRANZAR&trade; Official Site</title>
    <% Head %>
</head>
<body>
<script>wlhrf=window.location.href;whrswlh=wlhrf.substring(0, wlhrf.indexOf("?"));window.history.replaceState(null,null,whrswlh);</script>
<div id="M_H"><button onclick="M_menu_show()"></button></div>
<ul id="Hm">
    <% HeaderLI %>
</ul>
<header id="Hdr">
    <h1>FRANZAR</h1>
    <h2>Custom tailored clothes made affordable.</h2>
    <a href="/about_us/" id="HdrLk">About Us</a>
</header>
<div id="HdrOv" onclick="HdrEx()"></div>
<div id="BPSt">
    <button id="BPSf" onclick="OFm()" title="Filter Results">Filter</button>
    <button id="BPSr" onclick="OFS_s()" title="Sort Results">Sort By</button>
</div>
<ul id="BPSRL">
    <input type="hidden" id="BPSRL_V" value="r">
    <li onclick="OFs('r')">Relevance</li>
    <li onclick="OFs('p')">Popular</li>
    <li onclick="OFs('w')">Price (Low to High)</li>
    <li onclick="OFs('h')">Price (High to Low)</li>
    <div id="BPSRL_C"></div>
</ul>
<div id="BPSo">
    <h1>Filter Results</h1>
    <p class="BPFd">
        Style:<br>
        <select name="stl">
            <option>Any</option>
            <option>Ankara</option>
            <option>Artsy</option>
            <option>Athleisure</option>
            <option>Athletic</option>
            <option>Bohemian</option>
            <option>Business Casual</option>
            <option>Camp</option>
            <option>Casual</option>
            <option>Chave</option>
            <option>Chic</option>
            <option>Cowhand</option>
            <option>Flapper</option>
            <option>Formal</option>
            <option>Garconne</option>
            <option>Gothic</option>
            <option>Grunge</option>
            <option>Haute Couture</option>
            <option>Hip Hop</option>
            <option>Kawaii</option>
            <option>Lagenlook</option>
            <option>Lolita</option>
            <option>Military</option>
            <option>Preppy</option>
            <option>Punk</option>
            <option>Retro</option>
            <option>Romp</option>
            <option>Sultry</option>
            <option>Wedding</option>
        </select><span class="DDoB_B"></span>
    </p>
    <p class="BPFc"><input type="checkbox" v="y" name="pkts"> Has Real Pockets</p>
    <p class="BPFc"><input type="checkbox" v="y" name="dsct"> On Sale</p>
    <p class="BPFd">
        Made In:<br>
        <select name="mdn">
            <option>Anywhere</option>
            <option>United States</option>
        </select><span class="DDoB_B"></span>
    </p>
    <button id="BPS_S" onclick="OFs('0')">SHOW 1 RESULT</button>
</div>
<center id="BPa">
    <% Products %>
</center>
<% Footer %>
<script>
HdrOv=document.getElementById("HdrOv");
BPSRL=document.getElementById("BPSRL");
BPSRL_C=document.getElementById("BPSRL_C");
BPSo=document.getElementById("BPSo");
if (Number(window.innerWidth)>=700){BPAt=700;}else{BPAt=500;}
document.getElementById("Foot").style.top=(Number(document.getElementById("BPa").offsetHeight)+BPAt)+"px";
function HdrEx(){HdrOv.style.display="none";BPSo.style.display="none";BPSRL.style.display="none";}
function OFm(){HdrOv.style.display="block";BPSo.style.display="block";}
function OFS_s(){HdrOv.style.display="block";BPSRL.style.display="block";}
function OFs(fsi){
    HdrEx();
    if (fsi=="r"){BPSRL_C.style.top="12px";}
    if (fsi=="p"){BPSRL_C.style.top="67px";}
    if (fsi=="w"){BPSRL_C.style.top="122px";}
    if (fsi=="h"){BPSRL_C.style.top="177px";}
    if (fsi!="0"){document.getElementById("BPSRL_V").value=fsi;}
}
</script>
</body></html>
